 {% load poll_extras %}
{% for atc in atcls  %}
                                <tr>
                                <td class="center"><label for="{{ atc.id }}"></label><input id="{{ atc.id }}"  type="checkbox" value="{{ atc.id }}" name="checkbox" class="input-control ace" >
                                    <span class="lbl"></span></td>

                                <td class="article-title">{{ atc.name }}</td>
                                <td class="article-title">{{ atc.href }}</td>
                                <td class="article-title">{{ atc.language | translang }}</td>
                                <td >{{ atc.dimDate }}</td>
                                <td><a class="btn btn-primary btn-xs btn-github block" data-target="#edit_{{ atc.id }}" data-toggle="modal" href="">修改友情链接信息</a>
            <div aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="edit_{{ atc.id }}" class="modal fade">
                <div role="document" class="modal-dialog" >
                    <div class="modal-content">
                        <div class="modal-header">
                            <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
                            <h4 id="myModalLabel" class="modal-title">修改友情链接</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" method="post" id="editform_{{ atc.id }}" action="" enctype="multipart/form-data">
                                <input name="id" type="hidden" value="{{ atc.id }}">
                                <div class="form-group">
                                    <label class="control-label col-xs-2 col-sm-2 no-padding-right">名称:</label>
                                    <div class="col-xs-9 col-sm-9">
                                        <div class="clearfix"><input  type="text" name="name" value="{{ atc.name }}" class="col-xs-12 col-sm-12"></div>
                                    </div>

                                </div>
                             <div class="form-group">
                                    <label class="control-label col-xs-2 col-sm-2 no-padding-right">链接:</label>
                                    <div class="col-xs-9 col-sm-9">
                                        <div class="clearfix"><input  type="text" name="href"  value="{{ atc.href }}" class="col-xs-12 col-sm-12"></div>
                                    </div>

                                </div>
 <div class="form-group">
                                    <label class="control-label col-xs-2 col-sm-2 no-padding-right">语言:</label>
                                    <div class="col-xs-9 col-sm-9">
                                       <select class="chosen-select form-control" name="language" id="languageselect" data-placeholder="">
                                    {% for l in languages %}
                                        {% if l.key == atc.language %}
                                            <option value="{{ l.key }}" selected="true">{{ l.value }}</option>
                                        {% endif %}
                                        <option value="{{ l.key }}">{{ l.value }}</option>
                                    {% endfor %}
                                </select>
                                </select>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                                    <input type="button" onclick="edit({{ atc.id }})" class="btn btn-primary" value="保存"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </td>
                            </tr>
                                {% endfor %}
